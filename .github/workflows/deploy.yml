# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: CD

on:
  push:
    branches: main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
   
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Baixando Script Python
      run: | 
        curl https://raw.githubusercontent.com/MXClyde/MendixModelTools/master/Scripts/mxbuild.py -o mxbuild.py ;
        ls | grep -i mxbuild

    - name: Gerando a Variaveis de ambiente
      run: echo "MXV="$(cat mx-version)  >> $GITHUB_ENV ; echo "MXNAME="$(cat mx-appname)  >> $GITHUB_ENV      
      
    - name: Gerando Package .Mda
      run: python3 mxbuild.py -t "${{ secrets.TEAMSERVER }}" -u "${{ secrets.USER }}" -p "${{ secrets.PASS }}" -java $JAVA_HOME -r ${{ env.MXV }} -d true -o project_${{ env.MXNAME }}_${{ env.MXV }}.mda
    
    - name: Verificando .Mda
      run: ls 
      
